<!DOCTYPE html>
<html>	
  <head>		
    <title>Logik</title>
    <script src="js/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">	
    <script src="js/logikApp.js"></script>
    <script src="js/controler/mainController.js"></script>
    <script src="js/service/evaluateService.js"></script>
    <script src="js/service/generatorService.js"></script>
    <script src="js/service/initService.js"></script>
  </head>
  <body>
    <div ng-app="app" ng-controller="MainController" class="container-fluid">	
      <div class="row">
      	<div class="col-md-1 vcenter text">Správná kombinace</div>
        <button ng-repeat="i in columns" class="btn btn-circle-big btn-not-allowed col-md-1 vcenter" ng-class="hiddenColors[i]"></button>        
      </div>
      <div class="row">
      	<div ng-repeat="i in rows">	
      		<div class="col-md-1 vcenter text">øada è. {{i+1}}</div>
        	<button ng-repeat="j in columns" class="btn btn-circle-big col-md-1 vcenter" ng-class="colors[i][j]" ng-disabled="i != activeLine" ng-click="setColor(i,j)" ng-right-click ="clear(i,j)"></button>        
      		<button ng-repeat="j in columns" class="btn btn-circle-small btn-not-allowed" ng-class="evaluated[i][j]"></button>
      	</div>
      </div>    
      <div class="row"> 
      	<div class="col-md-1 vcenter text">Barvy na výbìr</div>   	
        	<button ng-repeat="color in possibleColors" class="btn btn-circle-big col-md-1 vcenter" ng-class="color" ng-click="selectColor(color)" ng-disabled = "disableButton"></button>	    
      </div>
      <div class="row"> 
      	<div class="col-md-1 vcenter"></div>
      	<button class = "btn vcenter" ng-click="evaluate()" ng-disabled = "disableButton">Táhnout</button>
      	<button class = "btn vcenter" ng-click="init()" ng-disabled = "!disableButton">Nová hra</button>
      </div>
      <div class="row"> 
      	<div class="col-md-12 text red" ng-show="showError">Nejsou vyplnìna všechna pole v øadì è. {{activeLine + 1}}!</div>
      </div>
    </div>
  </body>
</html>
