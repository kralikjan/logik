<div ng-controller="PlayerController">
      <div class="row">
      	<div class="col-md-1 vcenter text">Spr&#225;vn&#225; kombinace</div>
        <button ng-repeat="i in columns" class="btn btn-circle-big btn-not-allowed col-md-1 vcenter" ng-class="hiddenColors[i]"></button>        
      </div>
      <div class="row">
      	<div ng-repeat="i in rows">	
      		<div class="col-md-1 vcenter text">&#345;ada &#269;. {{i+1}}</div>
			<button ng-repeat="j in columns" class="btn btn-circle-big col-md-1 vcenter" ng-disabled="i != activeLine" ng-class="colors[i][j]" ng-click="setColor(i,j)" ng-right-click ="clear(i,j)"></button>   
      		<button ng-repeat="j in columns" class="btn btn-circle-small btn-not-allowed" ng-class="evaluated[i][j]"></button>
      	</div>
      </div>    
      <div class="row"> 
      	<div class="col-md-1 vcenter text">Barvy na v&#253;b&#283;r</div>   	
        <button ng-repeat="color in possibleColors" class="btn btn-circle-big col-md-1 vcenter" ng-class="color" ng-click="selectColor(color)" ng-disabled = "disableButton"></button>	    
      </div>
      <div class="row"> 
      	<div class="col-md-1 vcenter"></div>
      	<button class = "btn vcenter" ng-click="evaluatePlayer()" ng-disabled = "disableButton">T&#225;hnout</button>
      	<button class = "btn vcenter" ng-click="init()" ng-disabled = "!disableButton">Nov&#225; hra</button>
      </div>
      <div class="row"> 
      	<div class="col-md-12 text red" ng-show="showError">Nejsou vypln&#283;na v&#353;&#283;chna pole v &#345;ad&#283; &#269;. {{activeLine + 1}}!</div>
      </div>
</div>
